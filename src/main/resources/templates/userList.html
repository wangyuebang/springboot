<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户查询</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
</head>
<script>
    //提示框8s内消失
    window.setTimeout(function(){
        $('[data-dismiss="alert"]').alert('close');
    },8000);
</script>
<div id="alertShow" class="alert alert-success alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>登录成功!</strong>欢迎进入后台管理系统。
</div>
<body>
<h1>用户列表</h1>
<form action="/user/userQuery" method="post">
    <table class="table table-hover">
        <thead class="table-info">
        <tr>
            <th>序列号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>电话</th>
            <th>邮件</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text=" ${user.id} " ></td>
                <td th:text=" ${user.username} "></td>
                <td th:text=" ${user.password} "></td>
                <!--/*@thymesVar id="phone" type=""*/-->
                <td th:text=" ${user.phone} "></td>
                <td th:text=" ${user.email} " id="email" th:type="email"></td>
                <td>
                    <a class="btn btn-outline-primary" role="button" th:href="@{/user/findOneUser(id=${user.id})}">修改</a>
                    <a class="btn btn-outline-danger"  role="button"  th:href="@{/user/deleteUser(id=${user.id})}" onclick = ' return confirm("确认要删除吗？"); '>删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<p>
    当前<span th:text="${pageinfo.pageNum}"></span>页,总
    <span th:text="${pageinfo.pages}"></span>页,共
    <span th:text="${pageinfo.total}"></span>条记录
</p>
<div class="container row justify-content-center">
    <ul class="pagination">
        <li class="page-item "><a class="page-link" th:href="@{/user/userQuery}" >第一页</a></li>
        <li class="page-item active"><a class="page-link" th:href="@{/user/userQuery(pageNum=${pageinfo.hasPreviousPage}?${pageinfo.prePage}:1)}">上一页</a></li>
        <li class="page-item "><a class="page-link" th:href="@{/user/userQuery(pageNum=${pageinfo.hasNextPage}?${pageinfo.nextPage}:${pageinfo.pages})}">下一页</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/user/userQuery(pageNum=${pageinfo.pages})}">最后一页</a></li>
    </ul>
</div>
</body>
</html>
