<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户查询</title>
</head>
<body>
<h1>用户</h1>
<form>
    <table >
        <tr th:each="u, State : ${userList}">
            <td th:text="${u.username}"></td>
            <td th:text="${u.password}"></td>
            <td th:text="${u.phone}"></td>
            <td th:text="${u.email}"></td>
        </tr>
    </table>
</form>
</body>
</html>
